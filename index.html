<!DOCTYPE html>
<html>
<head>
	<title>
		Tobias Labs
	</title>
	<link href="http://rssaas.com/?noddityRoot=http://tobiaslabs.com/content/&postUrlRoot=http://tobiaslabs.com/&title=Tobias Labs&author=Tobias" rel="alternate" type="application/rss+xml" title="Tobias Labs: Software and engineering." />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<script id='main' type="text/ractive">

	<div class="menu">
		<a href="#/">
			<img class="logo" src="{{logo}}" />
		</a>

		<div>
			<h3>Posts</h3>
			<ol>
				{{#postList}}
					<li><a href="#/{{pagePathPrefix}}{{filename}}">{{title}}</a></li>
				{{/postList}}
			</ol>
		</div>
	</div>

	<div class="main">
		<div id="edit-post-link"><a href="{{editLink}}{{current}}">Edit this post</a></div>
		{{#currentPost}}
			{{>post}}
		{{/currentPost}}
	</div>

</script>

<script src="js/vendor/satnav.js"></script>
<script src="build.js"></script>

</body>

</html>
